function tick_movie()
{
   if (frame_movie > num_images_movie - 1)

   frame_movie += 1;
   tt = setTimeout("tick_movie()", interval);
}

{
   preload_images_movie();
   frame_movie = 0;
   setTimeout("tick_movie()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_movie()
